<!DOCTYPE html>
{% extends "basic_app/basic.html" %}
{% load static %}
  {% block body_block %}
    {% if registered %}
      <h1>Thank You For Registering</h1>
    {% else %}
      <h1>Register Here</h1>
      <form method="post" action="{%  url 'basic_app:user_login'  %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">User Name</label>
        <input type="text" name="username" >
        <label for="password">Password</label>
        <input type="password" name="password" >
        <input class="btn btn-warning" type="submit" name="" value="login">
      
      </form>
    {% endif %}

  {% endblock %}
