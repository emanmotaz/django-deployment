<!DOCTYPE html>
{% extends "basic_app/basic.html" %}
{% load static %}
  {% block body_block %}
    {% if registered %}
      <h1>Thank You For Registering</h1>
    {% else %}
      <h1>Register Here</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <button class="btn btn-warning" type="submit" role="button">Submit</button>
      </form>
    {% endif %}

  {% endblock %}
